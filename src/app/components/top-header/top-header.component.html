    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li>
                    <a class="nav-link" routerLink="about">
                    <i class="fa fa-info"></i> About Us</a>
                </li>
                <li>
                    <a class="nav-link" routerLink="contact">
                    <i class="fa fa-envelope-o"></i> Contact Us</a>
                </li>
                <li>
                    <a class="nav-link" routerLink="shop">
                    <i class="fa fa-dollar"></i> Market</a>
                </li>
            </ul>
            <ul class="header-links pull-right">
                <li>
                    <a class="nav-link" routerLink="login" *ngIf="userIsAuthenticated===''">
                    <i class="fa fa-key"></i>Login</a></li>
                <li>
                    <a class="nav-link" routerLink="signup" *ngIf="userIsAuthenticated===''">
                    <i class="fa fa-lock"></i>SignUp</a>
                </li>                
                <li>
                    <a style="cursor: pointer" class="nav-link" *ngIf="userIsAuthenticated!==''" (click)="logout()">
                    <i class="fa fa-sign-out"></i>Logout</a>
                </li>
                <li>
                    <a class="nav-link" style="cursor: pointer" (click)="displayProduct()" *ngIf="userIsAuthenticated==='client'">
                    <i class="fa fa-cubes"></i> Your Products</a>
                </li>
                <li>
                    <a class="nav-link" style="cursor: pointer" (click)="displaySales()" *ngIf="userIsAuthenticated==='client'">
                    <i class="fa fa-cubes"></i> Your Sales</a>
                </li>
                <li>
                    <a class="nav-link" routerLink="adminDashboard" *ngIf="userIsAuthenticated==='admin'">
                    <i class="fa fa-line-chart"></i> Your Dashboard</a>
                </li>
                <li>
                    <a class="nav-link" style="cursor: pointer" (click)="editUser()" *ngIf="userIsAuthenticated!==''">
                    <i class="fa fa-user-o"></i> My Account</a>
                </li>
            </ul>
        </div>
    </div>
