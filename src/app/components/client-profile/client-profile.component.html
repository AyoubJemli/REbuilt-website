<section style="background-color: hsl(0, 0%, 96%);">
    <form #updateUserForm="ngForm" (ngSubmit)="updateUser()">
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom" style="font-size: 20px;font-weight:bold;margin-bottom: 5%;">Account settings
            </h4>
            <hr style="margin-top: 5%;">
            <div class="py-2" style="margin-top: 5%;">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="bg-light form-control" [(ngModel)]="user.firstName"
                            [ngModelOptions]="{standalone : true}"
                            style="padding-left:5px;margin-top: 5%;margin-bottom: 5%;padding-left: 5%;">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="lastname" style="margin-left: 5%;">Last Name</label>
                        <input type="text" class="bg-light form-control" [(ngModel)]="user.lastName"
                            [ngModelOptions]="{standalone : true}"
                            style="padding-left:5px;margin-top: 5%;margin-bottom: 5%;margin-left: 5%;">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="email">Email Address</label>
                        <input type="text" class="bg-light form-control" [(ngModel)]="user.email"
                            [ngModelOptions]="{standalone : true}"
                            style="padding-left:5px;margin-top: 5%;margin-bottom: 5%;">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="bg-light form-control" [(ngModel)]="user.tel"
                            [ngModelOptions]="{standalone : true}"
                            style="padding-left:5px;margin-top: 5%;margin-bottom: 5%;margin-left: 5%;">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="country">Governorate</label>
                        <select name="country" id="country" class="bg-light"
                        style="padding-left:5px;margin-top: 5%;margin-bottom: 5%;" [(ngModel)]="user.region"
                            [ngModelOptions]="{standalone : true}">
                            <option *ngFor="let region of regions" [ngValue]="region">
                                {{ region }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="py-3 pb-4 border-bottom text-center">
                    <button class="btn btn-success" style="margin-top: 5%;margin-bottom: 5%; padding: 1%;">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </form>
    <section class="wrapper bg-white mt-sm-5 text-center">
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Delete your account</b>
                <p style="color: orange;text-align: center;">Once you proceed there is no going back ! <br>Please proceed with
                    caution !</p>
            </div>
            <div class="ml-auto">
                <button (click)="deleteUser()" class="btn btn-danger" style="padding: 1%;">Delete your account</button>
            </div>
        </div>
    </section>
</section>
